{% set name = "roocs-utils" %}
{% set package_name = "roocs_utils" %}
{% set version = "0.6.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ package_name }}-{{ version }}.tar.gz
  sha256: 0a8df496f18dfdaea1b3d234784e7d481c7163a7d3555dee7adeb5e1486ae97f

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python >=3.8
    - numpy >=1.16
    - xarray >=0.15
    - dask >=2.6
    - cftime
    - netCDF4 >=1.4
    - python-dateutil >=2.8.1
    - cf_xarray >=0.3.1

test:
  imports:
    - roocs_utils
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/roocs/roocs-utils/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A package containing common components for the roocs project
  doc_url: https://roocs-utils.readthedocs.io/
  dev_url: https://github.com/roocs/roocs-utils/

extra:
  recipe-maintainers:
    - ellesmith88
    - agstephens
    - cehbrecht
    - Zeitsperre
