{% set name = "roocs-utils" %}
{% set package_name = "roocs_utils" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ package_name }}-{{ version }}.tar.gz
  sha256: 4f0c6993796276f7fb03ccc7f2149debcdd347541ab8d7c74d1d643f4f779232

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python >=3.6
    - numpy >=1.16
    - xarray >=0.15
    - dask >=2.6
    - cftime
    - netCDF4 >=1.4
    - python-dateutil >=2.8.1
    - cf_xarray >=0.2.1

test:
  imports:
    - roocs_utils

about:
  home: https://github.com/roocs/roocs-utils/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A package containing common components for the roocs project
  doc_url: https://roocs-utils.readthedocs.io/
  dev_url: https://github.com/roocs/roocs-utils/

extra:
  recipe-maintainers:
    - ellesmith88
    - agstephens
    - cehbrecht
    - Zeitsperre
